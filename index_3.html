<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React App</title>
     <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .text {
            font-size: 16px;
            color: #555;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .list {
            padding: 0;
            list-style: none;
            margin-bottom: 20px;
        }
        .list-item {
            padding: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Header = () => <h1>My Awesome App</h1>;

        const Counter = () => {
            const [count, setCount] = React.useState(0);
            return (
                <div className="section">
                    <p className="text">Current Count: {count}</p>
                    <button className="button" onClick={() => setCount(count + 1)}>Increment</button>
                </div>
            );
        };

        const List = () => {
            const [items, setItems] = React.useState(['First Item', 'Second Item', 'Third Item']);
            return (
                <div className="section">
                    <ul className="list">
                        {items.map((item, index) => (
                            <li key={index} className="list-item">
                                {item}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        // Parent Component
        const Parent = () => {
            const [data, setData] = React.useState('Hello from Parent!');
            const updateChild = () => {
                setData('New data from Parent!');
            };
            return (
                <div className="section">
                    <Child data={data} />
                    <button className="button" onClick={updateChild}>Update Child</button>
                </div>
            );
        };

        // Child Component
        const Child = ({ data }) => {
            return <p className="text">{data}</p>;
        };

        // Main App Component
        const App = () => {
            return (
                <div>
                    <Header />
                    <Counter />
                    <List />
                    <Parent />
                </div>
            );
        };

        // Render the React App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
